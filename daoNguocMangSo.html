<script>
    function doiCho(arr){
        let first = 0;
        let last = arr.length - 1;
        let tem;
        while (first < last){
            tem = arr[first];
            arr[first] = arr[last];
            arr[last] = tem;
            first++;
            last--;
        }
        document.writeln(arr);
    }

    let arr = new Array(1, 3, 5, 9, 7);
    doiCho(arr);
</script>
