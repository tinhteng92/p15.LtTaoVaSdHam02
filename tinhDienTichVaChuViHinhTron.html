<script>
    const PI = 3.14;
    function dienTich(r){
        return r * r * PI;
    }
    function chuVi(r){
        return 2 * r * PI;
    }
    let r = +prompt("Nhập bán kính vào đây: ");
    let S = dienTich(r);
    alert("diện tích hình tròn là: " + S);

    let C = chuVi(r);
    alert("chu vi của hình tròn là: " + C)
</script>
