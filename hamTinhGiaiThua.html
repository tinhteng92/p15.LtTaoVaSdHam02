<script>


    function giaiThua() {
        let n = +prompt("Nhập 1 số bất kì: ");
        let result = 1
        if (n > 0) {
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
        }else {
            alert("Đây là một số âm")
        }
        return result
    }
    alert(giaiThua());

</script>
