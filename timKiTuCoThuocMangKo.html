<script>
    function timN(arr, n){
        let count = 0;
        if (arr.indexOf(n) !== -1) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === n) {
                    count++;
                }
            }return count;
        }
        else {
            return -1;
                }
    }

    let diemThi = [1, 2, 3, 5, 2, 6, 8, 2];
    alert(timN(diemThi, 4));

</script>
